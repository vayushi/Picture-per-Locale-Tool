<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" sizes="180x180"
		href="https://dl.dropboxusercontent.com/s/jy33ciwmogu3ssb/android-chrome-512x512.png?dl=0" />
	<title>Picture Per Locale</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<!-- Just an image -->
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="https://dl.dropboxusercontent.com/s/8o2mlqw2tbuomf0/Amazon-Logo.png?dl=0" width="100"
				class="d-inline-block align-top" alt="" loading="lazy" />
		</a>
	</nav>
	<div class="form-card">
		<form id="my-form">
			<h3 class="
            card-header
            bg-primary
            text-white text-center
            p-3
            font-weight-bold
          ">
				Picture Per Locale
			</h3>
			<div class="card-body">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Browse Folder<span class="text-danger">*<br /><span
								id="folder_path_error"></span></span></label>
					<div class="col-sm-9">
						<button type="button" id="folder_path_btn" class="btn btn-secondary">
							Browse
						</button>
						<span id="folder_path_val"></span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Merchant id<span class="text-danger">*<br /><span
								id="merchant_id_error"></span></span></label>
					<div class="col-sm-6">
						<input type="number" class="form-control" required id="merchant_id"
							placeholder="Enter the Merchant id" />
					</div>
				</div>
				<div class="form-group btn-grp">
					<p id="msg"></p>
					<div class="container d-flex justify-content-center">
						<div>
							<button class="btn btn-success m-4" id="submit_upload_btn" type="submit">
								Upload
							</button>
							<button class="btn btn-success" id="loading_upload" type="button" disabled
								style="display: none">
								<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
								Processing...
							</button>
						</div>
						<div>
							<button class="btn btn-success m-4" id="submit_check_btn" type="submit">
								Check
							</button>
							<button class="btn btn-success" id="loading_check" type="button" disabled
								style="display: none">
								<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
								Processing...
							</button>
						</div>
					</div>
				</div>
			</div>
			<hr />
		</form>
	</div>
	<footer>
		<span className="bg-dark text-white">&copy;<span class="text-danger">Amazon.com</span>All rights reserved
			2021</span>
		<span className="bg-dark text-white">Developed by: vayushi@amazon.com</span>
	</footer>
	<script src="/eel.js"></script>
	<script src="./main.js"></script>
</body>

</html>
